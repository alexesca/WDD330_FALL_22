<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>

        function getInputValue(id) {
            return document.getElementById(id).value;
        }

        function printToDiv(value) {
            document.getElementById('output').innerHTML = value
        }


        function factorialAddition(num) {
            if(isNaN(num)) return "Enter a valid option.";
            var sum = 0;
            for(i=1; i<=num;i++) {
                sum += i
            }
            return sum;
        }

        function printFactorialSum() {
            var value = document.getElementById('num1').value;
            value = factorialAddition(value)
            document.getElementById('output').innerHTML = value
        }

        function printTotal(fnc) {
            var num1 = getInputValue('num1');
            num1 = parseInt(num1);
            var num2 = getInputValue('num2');
            num2 = parseInt(num2);
            var total = fnc(num1, num2);
            printToDiv(total);
        }


        function addTwoNumbers(num1, num2) {
            return num1 + num2;
        }

        function subtractTwoNumbers(num1, num2) {
            return num1 - num2;
        }

        var multiplyTwoNumbers = function(num1, num2) {
            return num1 * num2;
        }


         var divideTwoNumbers = (num1, num2) => {
            if(num2 > 0) return num1 / num2;
            return NaN;
         }
    </script>
</head>
<body>
<!-- Step One -->
    <p>Enter number 1:</p>
    <input type="number" id="num1">
    <p>Enter number 2:</p>
    <input type="number" id="num2">
    <button id="add" onclick="printFactorialSum(addTwoNumbers)">Add</button>
    <hr>
    <button id="add" onclick="printTotal(addTwoNumbers)">Add</button>
    <button id="subtract" onclick="printTotal(subtractTwoNumbers)">Subtract</button>
    <button id="multiply" onclick="printTotal(multiplyTwoNumbers)">Multiply</button>
    <button id="divide" onclick="printTotal(divideTwoNumbers)">Divide</button>
    <hr>
    <p>Output value:</p>
    <div id="output"></div>
</body>
</html>
