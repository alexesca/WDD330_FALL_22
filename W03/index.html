<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>Events Examples</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
        }
        p {
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: #ccc;
            float: left;
        }

        .highlight {
            background-color: red;
        }
    </style>
</head>

<body>
    <div>
        <p id='click'>Click On Me</p>
        <p id='dblclick'>Double Click On Me</p>
        <p id='mouse'>Hover On Me</p>
    </div>

    <hr>
    <div>
        <h1><strong>Removing events</strong></h1>
        <p id='once'>A One Time Thing...</p>
        <p>
            <a id='broken' href='https://sitepoint.com'>Broken Link</a>
        </p>
        <ul id='list'>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
    </div>
    <script src='main.js'></script>
</body>

</html>
