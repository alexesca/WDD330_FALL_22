<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container todoApp">
        <h1>Todo List</h1>
        <h3>Filter Todos</h3>
        <div class="filter-btns">
            <button id="all-btn">All</button>
            <button id="complete-btn">Complete</button>
            <button id="incomplete-btn">Incomplete</button>
        </div>
        <h3>Todos</h3>
        <div class="section">
            <form class="form">
                <input type="text" id="todo-input" placeholder="Add todo..."/>
                <button id="add-btn">Add Todo</button>
            </form>
        </div>
        <div class="section">
            <ul id="todo-list"></ul>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
